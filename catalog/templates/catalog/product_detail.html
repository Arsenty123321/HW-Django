<!-- product_detail.html -->

{% extends 'catalog/base.html' %}

{% block title %} Travel Shop : Каталог {% endblock %}

{% block content %}

<!--Продукт-->
<div class="container">
    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div class="col">
            <div class="card mb-4 box-shadow">
                <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center mb-5">
                        <img src="/media/{{ product.image|default:'/product_images/no_image.png'}}" class="img-fluid"
                             alt="{{ product.name }}">
                    </div>
                    <h3>Описание:</h3>
                    <p>{{ product.description }}</p><br>
                    <h3>Категория тура:</h3>
                    <p>{{ product.category }}</p><br>
                    <h3>Цена:</h3>
                    <p><b>{{ product.price }} руб.</b></p><br>
                    <div class="row row-cols-1 row-cols-md-2 g-4 ">
                        <div class="col">
                            <div class="d-flex justify-content-center align-items-center mb-5">
                                <a href="{% url 'catalog:contacts' %}">
                                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex justify-content-center align-items-center mb-5">
                                <a href="{% url 'catalog:product_list' %}">
                                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Каталог
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Продукт - конец-->

{% endblock %}
