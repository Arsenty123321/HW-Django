<!-- blog_detail.html -->

{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div class="col">
            <div class="card mb-4 box-shadow">
                <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ blog.title }}</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center mb-5">
                        <img src="/media/{{ blog.preview|default:'/blog_images/ufo_icon.png'}}" alt="{{ blog.title }}">
                    </div>
                    <h4>История:</h4>
                    <p>{{ blog.content }}</p><br>
                    <p align="right"><i>Дата создания: {{ blog.created_at }}</i></p>
                    <div class="row row-cols-1 row-cols-md-1 g-4 ">
                        <div class="col">
                            <div class="d-flex justify-content-center align-items-center mb-5">
                                <a href="{% url 'blog:blogs_list' %}">
                                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Назад
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
